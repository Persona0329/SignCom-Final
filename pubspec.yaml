name: signcom
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.25.3
  firebase_auth: ^4.16.0
  page_transition: ^2.0.2
  web_socket_channel: ^2.4.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  http: ^1.2.0
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_app_name: ^0.1.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#fffff"
  adaptive_icon_foreground: "assets/logo_foregound.png"

flutter_app_name:
  name: "SignCom"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/logo2.png
    - assets/alphabetics.jpg
    - assets/basicnumbers.jpg
    - assets/google.png
    - assets/c.jpg
    - assets/c.jpg
    - assets/Correct.mp3
    - assets/Incorrect.mp3
    - assets/Letters/Letter_C.jpg
