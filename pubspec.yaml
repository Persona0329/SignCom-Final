    - assets/Letters/Letter_U.jpg
    - assets/Letters/Letter_J.jpg
    - assets/Letters/Letter_F.jpg
    - assets/Letters/Letter_Q.jpg
    - assets/Letters/Letter_S.jpg
    - assets/Letters/Letter_Y.jpg
    - assets/Letters/Letter_M.jpg
